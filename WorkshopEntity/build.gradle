// Apply the java plugin to add support for Java
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'


sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
	jcenter()
    maven { url 'http://maven.springframework.org/release' }
	maven { url 'http://maven.springframework.org/milestone' }
	maven { url 'http://maven.springframework.org/snapshot' }
	maven { url 'http://download.java.net/maven/2' }
    mavenCentral()
}

configurations.all {
	exclude group: 'commons-logging', module: 'commons-logging'
}

// In this section you declare the dependencies for your production and test code
dependencies {	
	compile 'joda-time:joda-time:2.9.4'
	compile('org.springframework:spring-context:4.3.0.RELEASE')
	compile group: 'org.springframework', name: 'spring-test', version: '4.3.0.RELEASE'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	compile group: 'com.h2database', name: 'h2', version: '1.4.192'
	compile group: 'org.springframework', name: 'spring-orm', version: '4.3.0.RELEASE'
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.2.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.9.2.RELEASE'
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.2.2'	
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.5'
			
	compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.12'	
	runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.12'
	runtime group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.12'
		
	testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.2.0'
	testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.10.19"
	testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.0.RELEASE'	
}

task wrapper(type: Wrapper){
	gradleVersion = '2.3'
}
war {
	baseName = 'GradleWebWorkshop'
	version = "1.0.0"
}

eclipse {
    wtp {
        component {
            contextPath = 'GradleWebWorkshop'
        }
    }
}

defaultTasks 'clean', 'build'