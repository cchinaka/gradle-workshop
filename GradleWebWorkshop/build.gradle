// Apply the java plugin to add support for Java
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'


sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
	jcenter()
    maven { url 'http://maven.springframework.org/release' }
	maven { url 'http://maven.springframework.org/milestone' }
	maven { url 'http://maven.springframework.org/snapshot' }
	maven { url 'http://download.java.net/maven/2' }
    mavenCentral()
}

configurations.all {
	exclude group: 'commons-logging', module: 'commons-logging'
}

// In this section you declare the dependencies for your production and test code
dependencies {   
	compile 'joda-time:joda-time:2.9.4'
	compile('org.springframework:spring-context:4.3.0.RELEASE')
	compile group: 'org.springframework', name: 'spring-test', version: '4.3.0.RELEASE'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.0.RELEASE'	
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.5'
	compile group: 'org.apache.tiles', name: 'tiles-core', version: '3.0.5'
	compile group: 'org.apache.tiles', name: 'tiles-api', version: '3.0.5'
	compile group: 'org.apache.tiles', name: 'tiles-servlet', version: '3.0.5'
	compile group: 'org.apache.tiles', name: 'tiles-template', version: '3.0.5'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	compile group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.0.RELEASE'
	compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.0.RELEASE'
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
	//compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.9.6'
	//compile group: 'net.java.dev.jets3t', name: 'jets3t', version: '0.9.4'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.1.0.RELEASE'
	compile 'org.springframework.security:spring-security-config:4.1.0.RELEASE'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.0.RELEASE'
	compile group: 'com.h2database', name: 'h2', version: '1.4.192'
	compile group: 'org.springframework', name: 'spring-orm', version: '4.3.0.RELEASE'
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.2.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.9.2.RELEASE'
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.2.2'	
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.5'	
	//compile group: 'org.springframework.data', name: 'spring-data-rest-webmvc', version: '2.5.2.RELEASE'
	compile group: 'org.apache.activemq', name: 'activemq-core', version: '5.7.0'
	
	
		
	compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.12'	
	runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.12'
	runtime group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.12'
	
		
	
	providedCompile "javax.servlet:javax.servlet-api:3.1.0"
    providedCompile "javax.servlet.jsp:jsp-api:2.1"
    providedCompile "javax.el:javax.el-api:2.2.4"
	
	testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.2.0'
	testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.10.19"
	testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.0.RELEASE'
	
}

task wrapper(type: Wrapper){
	gradleVersion = '2.3'
}
war {
	baseName = 'GradleWebWorkshop'
	version = "1.0.0"
}

eclipse {
    wtp {
        component {
            contextPath = 'GradleWebWorkshop'
        }
    }
}

defaultTasks 'clean', 'build'